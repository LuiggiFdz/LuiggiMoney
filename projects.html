<html>
  <head>
    <title>Luiggi's Blog - About</title>
    <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Gravitas+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <style>
      body, html{
        margin: 0px;
        background: linear-gradient(to top, #00ffff, #0066ff);
      }
      header {
        width: cover;
        margin:auto;
        height: 400;
        background-size: cover;
        background-position: top;
        background-repeat: no-repeat;
        background-image: url("Images/CodeHeader.png");
      }
      h2 {
        font-family: 'Gravitas One', cursive;
      }
      ul {
        margin: 0;
        padding: 10px;
        background: rgba(0,0,0,0.6);
      }
      li {
        font-size: 25px;
        display: inline;
        padding: 0px 20px 0px 20px;
        text-align: center;
        font-family: 'Cinzel', serif;
       }
       p {
         font-family: 'Inconsolata', monospace;
         font-size: 20px;
       }
      a {
        text-decoration: none;
        color: white;
        text-align: center;
        text-decoration: none;
        display: inline-block;
      }
      a:hover {
        text-decoration: underline;
        color: darkred;
      }
      .content {
        padding: 10px;
      }
      .sticky {
        position: fixed;
        top: 0;
        width: 100%
      }
      .sticky + .content {
        padding-top: 102px;
      }
      /* Create two unequal columns that floats next to each other */
      /* Left column */
      .leftcolumn {
        float: left;
        width: 75%;
      }
      /* Right column */
      .rightcolumn {
        float: right;
        width: 23%;
        margin: auto;
      }
      /* Fake image */
      .fakeimg {
        background-color: #aaa;
        width: 100%;
      }
      /* Add a card effect for articles */
      .card {
        background-color: white;
        padding: 20px;
        margin-top: 20px;
        display: block;
        color: black;
        text-align: left;
        font-family: 'Berkshire Swash', cursive;
      }
      .card:hover {
        text-decoration: none;
        color: inherit;
      }
      /* Clear floats after the columns */
      .row:after {
        content: "";
        display: table;
        clear: both;
      }
      #follow {
        padding: 20px;
        padding-top: 5px;
        font-size: 17px;
      }
      #twitter {
        font-size: 24px;
        color: black;
        text-decoration: none;
      }
      #twitter:hover {
        text-decoration: none;
        color: inherit;
      }
      #github {
        font-size: 24px;
        color: black;
        text-decoration: none;
        margin-left: 10px;
      }
      #github:hover {
        text-decoration: none;
        color: inherit;
      }
      @media screen and (max-width: 800px) {
        .leftcolumn, .rightcolumn {
          width: 100%;
          padding: 0;
        }
      }
    </style>
  </head>
  <body>
    <header id="header">
    </header>
    <div class="scroll" id="myScroll">
      <ul>
        <li><a href="index.html" target="_self">Home</a></li>
        <li><a href="about.html" target="_self">About Me</a></li>
        <li><a href="#header" target="_self">Projects</a></li>
      </ul>
    </div>
    <div class="content">
      <div class="row">
        <div class="leftcolumn">
          <a class="card" href="post1.html" target="_blank">
            <h2>JavaScript</h2>
            <h4>JavaScript course in Udacity; learning the basic syntax of this programming language.<br> April 20, 2018</h4>
            <img src="Images/JS.png" id="post1" class="fakeimg" style="height:500px;">
            <p>Some text..</p>
          </a>
          <!--
          <a class="card" href="#" target="_blank">
            <h2>TITLE HEADING</h2>
            <h5>Title description, Sep 2, 2017</h5>
            <div class="fakeimg" style="height:200px;">Image</div>
            <p>Some text..</p>
          </a>
        -->
        </div>
        <div class="rightcolumn">
          <div class="card">
            <h2>Popular Posts</h2>
            <div class="fakeimg">#</div><br>
            <div class="fakeimg">#</div><br>
            <div class="fakeimg">#</div>
          </div>
          <div class="card" id="follow">
            <h2>Follow Me!</h2>
            <a href="https://twitter.com/LuiggiFdz01" id="twitter"><i class="fa fa-twitter"></i></a>
            <a href="https://github.com/LuiggiFdz" id="github"><i class="fa fa-github"></i></a>
            <a href="mailto:luiggimoney@gmail.com?subject=Contact" id="github"><i class="fa fa-envelope"></i></a>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    window.onscroll = function() {myFunction()};
    var header = document.getElementById("myScroll");
    var sticky = header.offsetTop;
    function myFunction() {
      if (window.pageYOffset >= sticky) {
        header.classList.add("sticky");
      } else {
        header.classList.remove("sticky");
      }
    }
  </script>
</html>
