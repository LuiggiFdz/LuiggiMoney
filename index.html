<html>
  <head>
    <title> Luiggi's Blog</title>
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
    <link rel="icon" type="image/png"  href="Images/Logo.png">
    <style>
      body, html{
        margin: 0px;
        background: linear-gradient(to bottom right, red, yellow);
      }
      header {
        width: cover;
        margin:auto;
        height: 400;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-image: url("Images/Header.JPG");
        display:  flex;
        align-items: center;
        justify-content:  center;
        flex-direction: column;
      }
      footer {
        width: cover;
        margin: 0;
        max-height: 150px;
        height: 100%;
        background-color: rgba(255,255,255,0.5);
        display: block;
        text-align: center;
      }
      h1 {
        font-size: 50px;
        text-align: center;
        font-family: 'Cinzel', serif;
        text-shadow: 2px 2px white;
        margin-bottom: 0;
      }
      h2 {
        margin-top: 0;
        margin-bottom: auto;
        font-size: 45px;
        text-align: center;
        font-family: 'Cinzel', serif;
        text-shadow: 2px 2px white;
      }
      h3 {
        color: white;
        text-shadow: 2px 2px black;
        padding-top: 20px;
        font-size: 40px;
        margin-bottom: 0;
      }
      h4 {
        color: red;
        text-shadow: 2px 2px orange;
        margin-top: 5px;
        font-size: 35px;
        margin-bottom: 0;
        padding-bottom: 0;
      }
      ul {
        margin: 0;
        padding: 10px;
        background: rgba(0,0,0,0.6);
      }
      li {
        font-size: 25px;
        display: inline;
        padding: 0px 20px 0px 20px;
        text-align: center;
        font-family: 'Cinzel', serif;
       }
       a {
         text-decoration: none;
         color: white;
         text-align: center;
         text-decoration: none;
         display: inline-block;
       }
       a:hover {
         text-decoration: underline;
         color: darkred;
       }
       .logo {
         float: right;
         margin: -10px;
         margin-right: 3px;
         height: 50px;
       }
       .content {
         padding: 10px;
       }
       .sticky {
         position: fixed;
         top: 0;
         width: 100%
       }
       .sticky + .content {
         padding-top: 102px;
       }
      #pagename {
        margin-top: -50px;
        color: white;
        font-size: 67px;
        text-align: center;
        font-style: bold;
        font-family: 'Lobster', cursive;
        text-shadow: 8px 8px black;
      }
      #profile {
        border-radius: 20px;
        border: 10px solid rgba(0,0,0,0.7);
        margin: auto;
        position: static;
      }
    </style>
  </head>
  <body>
    <header id = "header">
      <img src="Images/LuiggiFdz.jpg" height="200px" width="200px" alt="Luiggi FernÃ¡ndez" id="profile" >
      <p id="pagename">Luiggi's Blog</p>
    </header>
    <div class="scroll" id="myScroll">
      <ul>
        <li><a href="#header" target="_self">Home</a></li>
        <li><a href="about.html" target="_self">About Me</a></li>
        <li><a href="projects.html" target="_self">Projects</a></li>
        <li><a href="tweets.html" target="_self">Tweets</a></li>
        <li><img src="Images/Logo.png" class="logo"></li>
      </ul>
    </div>
    <div class="content">
      <h1>Hello World!</h1>
      <h2>Hello 100 Days of Code!</h2>
    </div>
    <footer id="footer">
      <h3><q>Everything is designed. Not everything is designed well.</q></h3>
      <h4>~Brian Reed~</h4>
    </footer>
  </body>
  <script>
    window.onscroll = function() {myFunction()};
    var header = document.getElementById("myScroll");
    var sticky = header.offsetTop;
    function myFunction() {
      if (window.pageYOffset >= sticky) {
        header.classList.add("sticky");
      } else {
        header.classList.remove("sticky");
      }
    }
  </script>
</html>
